<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechShop Landing Page</title>
    <link rel="stylesheet" href="../../dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- 🔍 Search Modal -->
    <div
      id="searchModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white rounded-lg shadow-lg w-full max-w-xl max-h-[65vh] p-6 relative flex flex-col"
      >
        <div>
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-semibold">Search Products</h3>
            <button
              id="closeSearchBtn"
              class="text-gray-500 hover:text-red-500"
            >
              <i class="fa-solid fa-xmark text-2xl"></i>
            </button>
          </div>
          <input
            id="searchInput"
            type="text"
            placeholder="Type to search..."
            class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div
          id="searchResults"
          class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4 overflow-y-auto flex-1"
        ></div>
      </div>
    </div>

    <div class="topNav bg-neutral-100 py-2 sticky">
      <div class="container mx-auto px-4 text-center">
        <p>
          Get up to 12 months of No Cost EMI on selected products with eligible
          cards. <a class="link" href="/src/products/">Shop</a>
        </p>
      </div>
    </div>
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4">
        <nav
          class="flex flex-col md:flex-row justify-between items-center gap-4 py-4"
        >
          <!-- Left: Branding -->
          <div class="flex flex-col md:flex-row items-center gap-4">
            <div class="text-2xl font-bold text-black">
              <a href="/src" class="hover:text-gray-600">
                <i class="fa-solid fa-microchip text-blue-600"></i> TechShop
              </a>
            </div>
          </div>

          <!-- Center: Navigation + Search -->
          <div
            class="flex flex-col md:flex-row items-center gap-4 w-full md:w-auto"
          >
            <nav class="hidden md:flex space-x-6">
              <!-- <a href="/src" class="hover:text-gray-600 font-semibold"
                >Home</a
              > -->
              <a href="/src/products" class="hover:text-gray-600 font-semibold"
                >All Product</a
              >
              <a href="#" class="hover:text-gray-600 font-semibold"
                >Smartphones</a
              >
              <a href="#" class="hover:text-gray-600 font-semibold">Laptops</a>
              <a href="#" class="hover:text-gray-600 font-semibold">Tablets</a>
            </nav>
          </div>

          <!-- Right: Search + Cart + Mobile Menu Button -->
          <div class="flex items-center gap-4 w-full md:w-auto">
            <!-- 🔍 Search Bar -->
            <button
              id="openSearchBtn"
              class="text-gray-700 hover:text-blue-600 transition text-xl"
              aria-label="Open search"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>

            <!-- 🛒 Cart -->
            <a href="/src/cart" class="hover:text-gray-600">
              <i class="fa-solid fa-cart-shopping"></i>
              <span id="cartQty" class="font-semibold">0</span>
            </a>

            <!-- 🍔 Hamburger (Mobile only) -->
            <button class="md:hidden text-gray-800 focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <div class="container mx-auto px-4 py-16 min-h-screen">
      <h2 class="h2 mb-6">Order Summary</h2>
      <div id="orderDetails" class="flex flex-col md:flex-row gap-4 mb-8">
        <div class="bg-gray-100 p-6 rounded-md">
          <p class="text-gray-600 mb-4">
            Please review your order details below before proceeding to payment.
          </p>
          
          <div id="orderSummary"></div>
        </div>
        <div class="flex-1">
          <form id="orderForm">
            <div class="flex flex-col">
              <span>Your Name</span>
              <input
                class="input mb-4"
                type="text"
                placeholder="Your Name"
                required
              />
              <span>Your Address</span>
              <textarea
                minlength="3"
                class="input mb-4"
                placeholder="Your Address"
                required
              ></textarea>
            </div>
            <button id="onSubmit" class="btn primary" type="submit">
              Submit
            </button>
          </form>
        </div>
      </div>

      <div id="message"></div>
    </div>
    <!-- Footer -->
    <footer class="bg-gray-200 py-6 text-center text-gray-600">
      &copy; 2025 TechShop. All rights reserved.
    </footer>
    <script type="module" src="checkout.js"></script>
    <script type="module" src="../common/common.js"></script>
  </body>
</html>
